<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OnlySwap</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .navbar {
      width: 100%;
      padding: 20px;
      background-color: #1a1a1a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    .navbar h1 {
      color: #ff4d4d;
      font-weight: bold;
    }
    .connect-btn {
      background: #ff4d4d;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }
    .swap-panel {
      margin-top: 50px;
      width: 100%;
      max-width: 480px;
      background: #1c1c1c;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(255, 77, 77, 0.2);
    }
    .token-row {
      background: #2a2a2a;
      padding: 16px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .token-row input {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.2em;
      width: 70%;
    }
    .token-row span {
      font-weight: bold;
    }
    .swap-btn {
      width: 100%;
      padding: 15px;
      background: #ff4d4d;
      border: none;
      color: white;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    .price-info {
      margin-top: 10px;
      text-align: center;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="navbar">
    <h1>OnlySwap</h1>
    <button class="connect-btn" id="connect-btn">Connect Wallet</button>
  </div>
  <div id="wallet-address" style="margin-top: 10px; font-size: 0.9em;"></div>

  <div class="swap-panel">
    <div class="token-row">
      <input type="number" id="bnb-input" placeholder="Enter BNB">
      <span>BNB</span>
    </div>
    <div class="token-row">
      <input type="text" id="only-output" placeholder="Estimated ONLY" readonly>
      <span>ONLY</span>
    </div>
    <div class="price-info" id="priceDisplay">Fetching ONLY price...</div>
    <button class="swap-btn" id="swap-btn">Swap</button>
  </div>

  <script>
    const ONLY_ADDRESS = "0xC0912c990fe376Bc74776b79BAf28456dAdDC055";
    const WBNB_ADDRESS = "0xbb4CdB9CBd36B01bD1cBaEBF2De08d9173bc095c";
    const ROUTER_ADDRESS = "0x10ED43C718714eb63d5aA57B78B54704E256024E";

    const abi = [
      "function getAmountsOut(uint amountIn, address[] memory path) public view returns (uint[] memory amounts)",
      "function swapExactETHForTokens(uint amountOutMin, address[] calldata path, address to, uint deadline) external payable returns (uint[] memory amounts)"
    ];

    let provider;
    let signer;
    let router;

    async function fetchOnlyPrice() {
      try {
        const response = await fetch('https://api.dexscreener.com/latest/dex/pairs/bsc/0x342b34b131faf8846157365a31d144f8dc7d291a');
        const data = await response.json();
        const price = data?.pair?.priceUsd;
        document.getElementById('priceDisplay').innerText = `1 ONLY â‰ˆ $${parseFloat(price).toFixed(4)}`;
      } catch (error) {
        document.getElementById('priceDisplay').innerText = 'Error fetching price';
      }
    }

    window.addEventListener("DOMContentLoaded", async () => {
      fetchOnlyPrice();
      setInterval(fetchOnlyPrice, 30000);

      if (typeof window.ethereum !== "undefined") {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        router = new ethers.Contract(ROUTER_ADDRESS, abi, provider);

        document.getElementById("connect-btn").addEventListener("click", async () => {
          try {
            const accounts = await provider.send("eth_requestAccounts", []);
            const address = accounts[0];
            signer = provider.getSigner();
            document.getElementById("wallet-address").innerText =
              "Connected: " + address.slice(0, 6) + "..." + address.slice(-4);
            document.getElementById("connect-btn").disabled = true;
          } catch (err) {
            console.error("User denied connection:", err);
          }
        });

        document.getElementById("bnb-input").addEventListener("input", async (e) => {
          const bnbAmount = e.target.value;
          if (!bnbAmount || !provider) return;

          const path = [WBNB_ADDRESS, ONLY_ADDRESS];
          try {
            const amountsOut = await router.getAmountsOut(
              ethers.utils.parseEther(bnbAmount),
              path
            );
            const onlyAmount = ethers.utils.formatUnits(amountsOut[1], 18);
            document.getElementById("only-output").value = onlyAmount;
          } catch (err) {
            document.getElementById("only-output").value = "Error";
          }
        });

        document.getElementById("swap-btn").addEventListener("click", async () => {
          if (!signer) return alert("Please connect your wallet first.");
          const bnbAmount = document.getElementById("bnb-input").value;
          if (!bnbAmount) return alert("Please enter BNB amount");

          const path = [WBNB_ADDRESS, ONLY_ADDRESS];
          const deadline = Math.floor(Date.now() / 1000) + 60 * 5;

          try {
            const connectedRouter = router.connect(signer);
            const tx = await connectedRouter.swapExactETHForTokens(
              0,
              path,
              await signer.getAddress(),
              deadline,
              { value: ethers.utils.parseEther(bnbAmount) }
            );
            await tx.wait();
            alert("Swap successful!");
          } catch (err) {
            alert("Swap failed: " + err.message);
          }
        });
      } else {
        alert("MetaMask not detected. Please install it to use OnlySwap.");
      }
    });
  </script>
</body>
</html>
