<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OnlySwap</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="background: url('./images/silhouette.png') center center no-repeat; background-size: cover; color: #fff; font-family: sans-serif;">
  <button id="connectButton" style="margin: 20px auto; display: block; padding: 10px 20px; background-color: #ff004d; color: white; border: none; border-radius: 5px; cursor: pointer;">Connect Wallet</button>

  <div class="container">
    <div class="swap-box">
      <div class="swap-title">Swap</div>

      <!-- BNB Input -->
      <div class="swap-row">
        <input type="number" id="bnbAmount" placeholder="Enter BNB amount" style="padding: 10px; width: 100%;" />
        <div style="display:flex; align-items:center; margin-top: 10px;">
          <img src="./images/BNB.png" alt="BNB" style="width:24px; height:24px;" />
          <span style="margin-left:5px;">BNB</span>
        </div>
      </div>

      <div class="price-info">&#8776; $57.32</div>

      <div style="text-align:center; margin: 20px 0;">
        <span style="font-size: 24px;">&#8645;</span>
      </div>

      <!-- Output Token -->
      <div class="swap-row">
        <input type="text" id="onlyOutput" placeholder="Receiving ONLY amount" readonly />
        <div style="display:flex; align-items:center; margin-top: 10px;">
          <img src="./images/logo.png" alt="ONLY" style="width:24px; height:24px;" />
          <span style="margin-left:5px;">ONLY</span>
        </div>
      </div>

      <div class="price-info">Price: 0.00002 BNB per ONLY</div>

      <button id="swapButton" style="margin-top: 20px; padding: 10px 20px; background-color: #00cc99; color: white; border: none; border-radius: 5px; cursor: pointer;">Swap</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
