<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OnlySwap</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      background-image: url('images/silhouette.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: white;
    }
    .header {
      text-align: center;
      padding: 30px;
      font-size: 2.5em;
      color: red;
      font-weight: bold;
      text-shadow: 0 0 10px red;
    }
    .swap-container {
      max-width: 400px;
      margin: 50px auto;
      background: #1a1a1a;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 10px #ff0000;
    }
    .swap-title {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .token-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
    }
    .token-box img {
      height: 30px;
      margin-left: 10px;
    }
    .price-info {
      text-align: left;
      color: #ccc;
      font-size: 0.9em;
      margin-top: 10px;
    }
    .swap-btn {
      width: 100%;
      padding: 15px;
      background: red;
      border: none;
      color: white;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    .connect-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="connect-btn" id="connect-btn">Connect Wallet</button>
  <div id="wallet-address" style="text-align: right; padding: 10px 20px; font-size: 0.9em;"></div>

  <div class="header">OnlyCoin</div>
  <div class="swap-container">
    <div class="swap-title">Swap</div>

    <div class="token-box">
      <input type="number" id="bnb-input" placeholder="Enter BNB" style="width: 60%; padding: 8px;">
      <span><img src="images/BNB.png" alt="bnb"> BNB</span>
    </div>

    <div style="text-align: center; margin: 10px 0;">â‡…</div>

    <div class="token-box">
      <input type="text" id="only-output" placeholder="Estimated ONLY" readonly style="width: 60%; padding: 8px;">
      <span><img src="images/logo.png" alt="OnlyCoin"> ONLY</span>
    </div>

    <div class="price-info">Price: ~ live via PancakeSwap</div>
    <button id="swap-btn" class="swap-btn">Swap</button>
  </div>

  <!-- Load Script -->
  <script type="module" src="./script.js"></script>
</body>
</html>
