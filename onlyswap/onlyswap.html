<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OnlySwap</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="main.js" defer></script>
</head>
<body>
  <button class="connect-btn" id="connect-btn">Connect Wallet</button>
  <div id="wallet-address" class="wallet-info"></div>
  <div class="header">OnlyCoin</div>
  <div class="swap-container">
    <div class="swap-title">Swap</div>

    <div class="token-box">
      <input id="bnb-input" type="number" placeholder="Enter BNB"/>
      <span><img src="images/BNB.png" alt="bnb"/> BNB</span>
    </div>

    <div class="arrow">â‡…</div>

    <div class="token-box">
      <input id="only-output" type="text" placeholder="Estimated ONLY" readonly/>
      <span><img src="images/logo.png" alt="OnlyCoin"/> ONLY</span>
    </div>

    <div class="price-info">Price: ~ live via PancakeSwap</div>

    <button class="swap-btn" id="swap-btn">Swap</button>
  </div>
</body>
</html>
