
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnlyCoin Swap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #fff;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
        }
        .connect-wallet {
            background-color: #1e1e1e;
            color: #fff;
            padding: 10px 20px;
            border: 1px solid #444;
            border-radius: 5px;
            cursor: pointer;
        }
        .title {
            text-align: center;
            font-size: 48px;
            color: red;
            text-shadow: 0 0 10px red, 0 0 20px red;
            margin-top: 20px;
        }
        .swap-card {
            background-color: #1e1e1e;
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px #000;
        }
        .swap-card h2 {
            margin: 0 0 20px 0;
            font-size: 24px;
        }
        .swap-section {
            margin-bottom: 20px;
        }
        .swap-label {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .swap-input {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 8px;
        }
        .swap-input input {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            width: 100px;
        }
        .swap-input span {
            font-size: 16px;
        }
        .usd-value {
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }
        .switch-button {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .switch-button button {
            background-color: #333;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
        .price-info {
            font-size: 14px;
            color: #ccc;
            text-align: center;
            margin-bottom: 20px;
        }
        .swap-btn {
            width: 100%;
            padding: 12px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        @media (max-width: 500px) {
            .title {
                font-size: 32px;
            }
            .swap-card {
                margin: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="connect-wallet" onclick="connectWallet()">Connect Wallet</div>
    </div>
    <div class="title">OnlyCoin</div>
    <div class="swap-card">
        <h2>Swap</h2>
        <div class="swap-section">
            <div class="swap-label">From</div>
            <div class="swap-input">
                <input type="text" value="0.1">
                <span>BNB</span>
            </div>
            <div class="usd-value">≈ $57.32</div>
        </div>
        <div class="switch-button">
            <button onclick="switchTokens()">⇅</button>
        </div>
        <div class="swap-section">
            <div class="swap-label">To</div>
            <div class="swap-input">
                <input type="text" value="5000">
                <span>ONLY</span>
            </div>
        </div>
        <div class="price-info">Price: 0.00002 BNB per ONLY</div>
        <button class="swap-btn" onclick="swapTokens()">Swap</button>
    </div>

    <script>
        async function connectWallet() {
            if (window.ethereum) {
                try {
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    const signer = provider.getSigner();
                    const address = await signer.getAddress();
                    document.querySelector('.connect-wallet').innerText = address.slice(0, 6) + '...' + address.slice(-4);
                } catch (err) {
                    console.error("Wallet connection failed:", err);
                }
            } else {
                alert("Please install MetaMask!");
            }
        }

        function switchTokens() {
            const inputs = document.querySelectorAll('.swap-input input');
            const spans = document.querySelectorAll('.swap-input span');
            const tempValue = inputs[0].value;
            const tempLabel = spans[0].innerText;
            inputs[0].value = inputs[1].value;
            spans[0].innerText = spans[1].innerText;
            inputs[1].value = tempValue;
            spans[1].innerText = tempLabel;
        }

        function swapTokens() {
            const fromAmount = document.querySelectorAll('.swap-input input')[0].value;
            const toAmount = document.querySelectorAll('.swap-input input')[1].value;
            alert(`Swapping ${fromAmount} ${document.querySelectorAll('.swap-input span')[0].innerText} for ${toAmount} ${document.querySelectorAll('.swap-input span')[1].innerText}`);
        }
    </script>
</body>
</html>
