<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OnlySwap</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('images/team-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .banner {
      text-align: center;
      padding: 40px 0;
    }

    .banner h1 {
      font-size: 64px;
      color: #ff4d4d;
      text-shadow: 0 0 8px #ff4d4d;
      font-weight: bold;
    }

    .connect-wallet {
      position: absolute;
      top: 20px;
      right: 30px;
      background: transparent;
      border: 1px solid #fff;
      color: white;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .swap-box {
      max-width: 400px;
      margin: 40px auto;
      padding: 24px;
      background: #1c1c1c;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .swap-box h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .token-input {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2a2a2a;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .token-input input {
      background: transparent;
      border: none;
      color: white;
      font-size: 20px;
      width: 100%;
    }

    .token-input img {
      width: 24px;
      height: 24px;
      margin-left: 8px;
    }

    .swap-divider {
      text-align: center;
      font-size: 20px;
      margin: 10px 0;
    }

    .price-info {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .swap-button {
      width: 100%;
      padding: 16px;
      font-size: 20px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="connect-wallet">Connect Wallet</button>
  <div class="banner">
    <h1>OnlyCoin</h1>
  </div>

  <div class="swap-box">
    <h2>Swap</h2>
    <div class="token-input">
      <input type="text" placeholder="0.1" />
      <span><img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png" alt="bnb" /> BNB</span>
    </div>
    <div class="price-info">≈ $57.32</div>

    <div class="swap-divider">⇅</div>

    <div class="token-input">
      <input type="text" placeholder="5000" />
      <span><img src="logo.png" alt="onlycoin" /> ONLY</span>
    </div>
    <div class="price-info">Price: 0.00002 BNB per ONLY</div>

    <button class="swap-button">Swap</button>
  </div>
</body>
</html>
