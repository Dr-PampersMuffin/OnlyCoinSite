<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyCoin | Official Website</title>
    <!-- Favicon removed to avoid 404 error -->
    <link rel="stylesheet" href="style.css">
    <style>
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #splash h1 {
            font-size: 60px;
            animation: fadeIn 6s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #news-ticker {
            width: 100%;
            overflow: hidden;
            background: #111;
            color: #ff4d4d;
            white-space: nowrap;
            box-sizing: border-box;
        }
        #news-ticker p {
            display: inline-block;
            padding-left: 100%;
            animation: ticker 30s linear infinite;
        }
        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        nav {
            background: #000;
            padding: 10px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        nav a {
            color: #ffff99;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }
        section {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            color: white;
            text-align: center;
        }
        h2 {
            color: #ff4d4d;
        }
        iframe {
            max-width: 100%;
            height: auto;
        }
        footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: #000;
        }
        footer a img {
            width: 32px;
            height: 32px;
        }
        @media (max-width: 600px) {
            #splash h1 { font-size: 40px; }
            nav a { font-size: 14px; margin: 0 5px; }
            section { margin: 20px auto; padding: 10px; }
            iframe { height: 300px; }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.getElementById("splash").style.display = "none";
            }, 2000);
        });

        function getMobileOperatingSystem() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) return "Android";
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) return "iOS";
            return "unknown";
        }

        function handleBuyClick() {
            const os = getMobileOperatingSystem();
            const buyUrl = "onlyswap/onlyswap.html";
            if (os === "Android") {
                window.location.href = `intent://metamask.app.link/${buyUrl}#Intent;scheme=https;package=io.metamask;end`;
            } else if (os === "iOS") {
                window.location.href = `https://metamask.app.link/${buyUrl}`;
            } else {
                window.location.href = buyUrl;
            }
        }
    </script>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #000; color: #333;">
<!-- page content remains unchanged from user's original -->
</body>
</html>
