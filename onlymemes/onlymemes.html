<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OnlyMemes NFT Minting</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: red;
      text-shadow: 0 0 10px red;
    }
    .mint-box {
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
      display: inline-block;
      margin-top: 20px;
      box-shadow: 0 0 15px red;
      max-width: 90%;
    }
    .preview-container {
      margin-top: 15px;
    }
    .nft-image {
      max-width: 200px;
      border-radius: 10px;
      box-shadow: 0 0 10px red;
      margin-top: 10px;
    }
    select, input {
      padding: 8px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      width: 90%;
    }
    button {
      padding: 8px 15px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
    #priceDisplay {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>OnlyMemes NFT Minting</h1>
  <div class="mint-box">
    <button id="connectWallet">Connect Wallet</button><br>
    <label for="nftSelector">Select NFT:</label><br>
    <select id="nftSelector">
      <option value="0">OnlyMeme #1</option>
      <option value="1">OnlyMeme #2</option>
      <option value="2">OnlyMeme #3</option>
      <option value="3">OnlyMeme #4</option>
      <option value="4">OnlyMeme #5</option>
      <option value="5">OnlyMeme #6</option>
      <option value="6">OnlyMeme #7</option>
      <option value="7">OnlyMeme #8</option>
      <option value="8">OnlyMeme #9</option>
    </select>

    <div class="preview-container">
      <img id="nftPreview" class="nft-image" src="https://ipfs.io/ipfs/bafybeici2ujb76hiqg6ssneiwh465iq45sz45leph57unlrqe6es2h66ke/onlymemes1.png" alt="NFT Preview" />
    </div>

    <div id="priceDisplay">Fetching ONLY price...</div>

    <input id="tokenURI" type="text" placeholder="Token URI will auto-fill" readonly><br>
    <button id="mintBtn">Mint NFT</button>
  </div>

  <script type="module">
    import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.esm.min.js";

    const CONTRACT_ADDRESS = "0xc8552865ddB859e67C0317D5e8AfbAc17335d30B";
    const ONLY_ADDRESS = "0xC0912c990fe376Bc74776b79BAf28456dAdDC055"; // OnlyCoin address
    const MINT_COST = ethers.utils.parseUnits("10", 18); // 10 ONLY

    const NFT_ABI = [
      "function mintNFT(string memory tokenURI) public payable",
      "function getRequiredOnlyCoinAmount() public view returns (uint256)"
    ];

    const ONLY_ABI = [
      "function approve(address spender, uint256 amount) public returns (bool)",
      "function allowance(address owner, address spender) public view returns (uint256)",
      "function balanceOf(address account) public view returns (uint256)"
    ];

    let provider, signer, nftContract, onlyToken;

    const connectBtn = document.getElementById("connectWallet");
    const mintBtn = document.getElementById("mintBtn");
    const selector = document.getElementById("nftSelector");
    const preview = document.getElementById("nftPreview");
    const priceDisplay = document.getElementById("priceDisplay");
    const uriInput = document.getElementById("tokenURI");

    const baseTokenUri = "https://ipfs.io/ipfs/bafybeici2ujb76hiqg6ssneiwh465iq45sz45leph57unlrqe6es2h66ke/";
    const jsonUris = [
      "onlymeme1.json", "onlymeme2.json", "onlymeme3.json",
      "onlymeme4.json", "onlymeme5.json", "onlymeme6.json",
      "onlymeme7.json", "onlymeme8.json", "onlymeme9.json"
    ];
    const imageUris = [
      "onlymemes1.png", "onlymemes2.png", "onlymemes3.png",
      "onlymemes4.png", "onlymemes5.png", "onlymemes6.png",
      "onlymemes7.png", "onlymemes8.png", "onlymemes9.png"
    ];

    selector.addEventListener("change", (e) => {
      const i = parseInt(e.target.value);
      preview.src = baseTokenUri + imageUris[i];
      uriInput.value = baseTokenUri + jsonUris[i];
    });

    async function fetchOnlyPrice() {
      try {
        const res = await fetch("https://api.dexscreener.com/latest/dex/pairs/bsc/0x342b34b131faf8846157365a31d144f8dc7d291a");
        const data = await res.json();
        const price = parseFloat(data.pair.priceUsd).toFixed(6);
        priceDisplay.innerText = `Current ONLY price: $${price} USD`;
      } catch (e) {
        priceDisplay.innerText = "Unable to fetch ONLY price.";
        console.error("DEXScreener fetch error:", e);
      }
    }

    window.addEventListener("DOMContentLoaded", async () => {
      fetchOnlyPrice();

      connectBtn.addEventListener("click", async () => {
        if (window.ethereum) {
          try {
            provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            signer = provider.getSigner();
            nftContract = new ethers.Contract(CONTRACT_ADDRESS, NFT_ABI, signer);
            onlyToken = new ethers.Contract(ONLY_ADDRESS, ONLY_ABI, signer);
            const addr = await signer.getAddress();
            connectBtn.innerText = `Connected: ${addr.slice(0, 6)}...${addr.slice(-4)}`;
            connectBtn.disabled = true;
          } catch (err) {
            alert("Connection failed: " + err.message);
            console.error(err);
          }
        } else {
          alert("MetaMask not detected. Please install it!");
        }
      });

      mintBtn.addEventListener("click", async () => {
        const uri = uriInput.value;
        if (!uri) return alert("Please select an NFT to mint!");

        try {
          const userAddress = await signer.getAddress();
          const balance = await onlyToken.balanceOf(userAddress);
          if (balance.lt(MINT_COST)) {
            return alert("Insufficient OnlyCoin balance. You need at least 10 ONLY!");
          }

          const allowance = await onlyToken.allowance(userAddress, CONTRACT_ADDRESS);
          if (allowance.lt(MINT_COST)) {
            const approvalTx = await onlyToken.approve(CONTRACT_ADDRESS, MINT_COST);
            await approvalTx.wait();
            console.log("Approved 10 ONLY for minting. Tx hash:", approvalTx.hash);
          }

          console.log("Minting NFT with URI:", uri);
          const tx = await nftContract.mintNFT(uri, { value: MINT_COST }); // Send 10 ONLY with mint
          console.log("Minting Tx hash:", tx.hash);
          await tx.wait();
          alert("âœ… NFT Minted Successfully! Tx hash: " + tx.hash);
        } catch (err) {
          console.error("Minting failed:", err);
          alert("Minting failed: " + (err.reason || err.message || "Unknown error. Check console for details."));
        }
      });
    });
  </script>
</body>
</html>
