<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OnlyMemes NFT Minting</title>
  <style>
    body { background-color: #0d0d0d; color: white; font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    h1 { color: red; text-shadow: 0 0 10px red; }
    .mint-box { background-color: #1a1a1a; padding: 15px; border-radius: 12px; display: inline-block; margin-top: 20px; box-shadow: 0 0 15px red; max-width: 90%; }
    .preview-container { margin-top: 15px; }
    .nft-image { max-width: 200px; border-radius: 10px; box-shadow: 0 0 10px red; margin-top: 10px; }
    select, input { padding: 8px; margin: 8px 0; border-radius: 5px; border: none; font-size: 1em; width: 90%; }
    button { padding: 8px 15px; background-color: red; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1em; }
    button:disabled { background-color: gray; cursor: not-allowed; }
    #priceDisplay { margin-top: 10px; font-weight: bold; color: #00ffcc; }
  </style>
</head>
<body>
  <h1>OnlyMemes NFT Minting</h1>
  <div class="mint-box">
    <button id="connectWallet">Connect Wallet</button><br>
    <label for="nftSelector">Select NFT:</label><br>
    <select id="nftSelector">
      <option value="0">OnlyMeme #1</option>
      <option value="1">OnlyMeme #2</option>
      <option value="2">OnlyMeme #3</option>
      <option value="3">OnlyMeme #4</option>
      <option value="4">OnlyMeme #5</option>
      <option value="5">OnlyMeme #6</option>
      <option value="6">OnlyMeme #7</option>
      <option value="7">OnlyMeme #8</option>
      <option value="8">OnlyMeme #9</option>
    </select>

    <div class="preview-container">
      <img id="nftPreview" class="nft-image" src="https://ipfs.io/ipfs/bafybeici2ujb76hiqg6ssneiwh465iq45sz45leph57unlrqe6es2h66ke/onlymemes1.png" alt="NFT Preview" />
    </div>

    <div id="priceDisplay">Fetching ONLY price...</div>

    <input id="tokenURI" type="text" placeholder="Token URI will auto-fill" readonly><br>
    <button id="mintBtn">Mint NFT</button>
  </div>

  <script type="module" src="./script.js"></script>
</body>
</html>
