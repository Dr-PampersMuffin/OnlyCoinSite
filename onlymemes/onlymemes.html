
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OnlyMemes Minting</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: red;
      text-shadow: 0 0 10px red;
    }
    .mint-box {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      margin-top: 30px;
      box-shadow: 0 0 15px red;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>OnlyMemes NFT Minting</h1>
  <div class="mint-box">
    <button id="connectWallet">Connect Wallet</button><br><br>
    <input id="tokenURI" type="text" placeholder="Enter IPFS Token URI"><br>
    <button id="mintBtn">Mint NFT</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
