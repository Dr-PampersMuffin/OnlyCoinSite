
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OnlyMemes Minting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    input {
      width: 300px;
    }
    button {
      background-color: crimson;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: grey;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>OnlyMemes NFT Minting</h1>
    <button id="connectWallet">Connect Wallet</button><br>
    <input id="tokenURI" placeholder="Enter IPFS Token URI"><br>
    <button id="mintBtn">Mint NFT</button>
  </div>

  <script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
