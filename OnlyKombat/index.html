        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }

		"type": "function"
	}
];

    // Smart Contract Addresses (replace with actual deployed addresses)
    const ONLYCOIN_ADDRESS = "0xc0912c990fe376bc74776b79baf28456daddc055";
    const NFT_ADDRESS = "0xF274C34de6089eAe6107275cAD36bBe360B036e4";
    const VICTORY_ADDRESS = "0x57c4c81Ba627767aDc4C29AD739C5eC2cdADFa5c";

    // React App
    const App = () => {
      const [account, setAccount] = React.useState(null);
      const [gameMode, setGameMode] = React.useState("menu");
      const [selectedFighter, setSelectedFighter] = React.useState(null);

      // Connect to MetaMask
      const connectWallet = async () => {
        if (window.ethereum) {
          try {
            const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
            setAccount(accounts[0]);
          } catch (error) {
            console.error("Wallet connection failed:", error);
          }
        } else {
          alert("Please install MetaMask!");
        }
      };

      // Mint Fighter NFT
      const mintFighter = async () => {
        if (!account) return alert("Connect wallet first!");
        const web3 = new Web3(window.ethereum);
        const nftContract = new web3.eth.Contract(OnlyKombatNFTABI, NFT_ADDRESS);
        try {
          await nftContract.methods.mintFighter(account, Date.now(), "Warrior").send({ from: account });
          alert("Fighter minted as NFT!");
        } catch (error) {
          console.error("Minting failed:", error);
        }
      };

      // Burn OnlyCoin for Upgrade
      const upgradeFighter = async (specialMove) => {
        if (!account) return alert("Connect wallet first!");
        const web3 = new Web3(window.ethereum);
        const coinContract = new web3.eth.Contract(OnlyCoinABI, ONLYCOIN_ADDRESS);
        const nftContract = new web3.eth.Contract(OnlyKombatNFTABI, NFT_ADDRESS);
        try {
          await coinContract.methods.burn(web3.utils.toWei("10", "ether")).send({ from: account });
          await nftContract.methods.upgradeFighter(Date.now(), specialMove).send({ from: account });
          alert(`Fighter upgraded with ${specialMove}!`);
        } catch (error) {
          console.error("Upgrade failed:", error);
        }
      };

      // p5.js Game Logic
      let player1, player2, enemy, gameState, socket;

      function setup() {
        createCanvas(800, 600);
        pixelDensity(1);
        gameState = { mode: gameMode, health1: 100, health2: 100, enemyHealth: 100, position: { x: 100, y: 500 } };
        player1 = { x: 200, y: 500, action: "idle", frame: 0 };
        player2 = { x: 600, y: 500, action: "idle", frame: 0 };
        enemy = { x: 700, y: 500, action: "idle", frame: 0 };
        socket = io("https://your-websocket-server.com");
        socket.on("opponent-move", (data) => {
          player2.x = data.x;
          player2.action = data.action;
        });
      }

      function draw() {
        background(50);
        // Draw Arena (placeholder)
        fill(100);
        rect(0, 400, 800, 200);
        // Draw Fighters or Adventure Mode
        if (gameState.mode === "fight") {
          drawFighter(player1);
          drawFighter(player2);
          fill(255, 0, 0);
          rect(50, 50, gameState.health1 * 2, 20);
          rect(550, 50, gameState.health2 * 2, 20);
        } else if (gameState.mode === "adventure") {
          drawFighter(gameState.position);
          drawEnemy(enemy);
          fill(255, 0, 0);
          rect(50, 50, gameState.health1 * 2, 20);
          rect(550, 50, gameState.enemyHealth * 2, 20);
        }
      }

      function drawFighter(f) {
        fill(0, 255, 0);
        rect(f.x, f.y, 32, 64); // Placeholder semi-pixelated sprite
        if (f.action === "punch") {
          fill(255, 255, 0);
          ellipse(f.x + 40, f.y, 10, 10); // Punch effect
        }
      }

      function drawEnemy(e) {
        fill(255, 0, 0);
        rect(e.x, e.y, 32, 64); // Placeholder enemy
      }

      function keyPressed() {
        if (gameState.mode === "fight") {
          if (key === "a") player1.action = "punch";
          if (key === "s") player1.action = "kick";
          socket.emit("move", { x: player1.x, action: player1.action });
        } else if (gameState.mode === "adventure") {
          if (key === "ArrowRight") gameState.position.x += 10;
          if (key === "ArrowLeft") gameState.position.x -= 10;
          if (key === "a") {
            if (dist(gameState.position.x, gameState.position.y, enemy.x, enemy.y) < 50) {
              gameState.enemyHealth -= 10;
            }
          }
        }
      }

      function keyReleased() {
        player1.action = "idle";
        socket.emit("move", { x: player1.x, action: player1.action });
      }

      // React UI
      return (
        <div className="container mx-auto p-4">
          <h1 className="text-4xl font-bold text-center">OnlyKombat</h1>
          <div className="flex justify-center my-4">
            <button className="bg-blue-500 text-white p-2 rounded" onClick={connectWallet}>
              {account ? `Connected: ${account.slice(0, 6)}...` : "Connect Wallet"}
            </button>
          </div>
          {gameMode === "menu" && (
            <div className="text-center">
              <button className="bg-green-500 text-white p-2 m-2 rounded" onClick={() => { setGameMode("fight"); gameState.mode = "fight"; }}>
                Start Fight
              </button>
              <button className="bg-green-500 text-white p-2 m-2 rounded" onClick={() => { setGameMode("adventure"); gameState.mode = "adventure"; }}>
                Start Adventure
              </button>
              <button className="bg-yellow-500 text-white p-2 m-2 rounded" onClick={mintFighter}>
                Mint Fighter NFT
              </button>
              <button className="bg-purple-500 text-white p-2 m-2 rounded" onClick={() => upgradeFighter("Fireball")}>
                Upgrade Fighter (Fireball)
              </button>
            </div>
          )}
          <div id="gameCanvas" className="flex justify-center"></div>
        </div>
      );
    };

    // Render React App
    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
